<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="count.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Count Your Words</title>
</head>
<body>
    <div id="main">
        <div id="heading">
            <h1>Word Count app</h1>
        </div>
        

        <div id = "textareadiv">
            <label for="textarea">Enter you paragraph:</label>
            <input type="text" id="textarea">
        </div>
            
        <div id="letgo">
            <p>Press <b>Enter</b> to continue</p>
        </div>

        <div class="ans" id="appear">
            <p>The no.of words in your paragraph are: <span id="answer"></span></p>
            <button id="reenter">Re-Enter Text</button>
        </div>
   
    </div>
    
    <script type="text/javascript" src="count.js"></script>
</body>
</html>
